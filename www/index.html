<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>游戏看看</title>

<style type="text/css">
	.loding{ position:fixed;top:50%;left:50%;margin-left:-8px;margin-top:-8px;z-index:10000;display:block;}
</style>

<script src="cordova.js" type="text/javascript"></script>
<script type="text/javascript">
	
	document.addEventListener("deviceready", myDeviceReadyListener, false);

	function myDeviceReadyListener(){
		
		var connectionStatus = false;
		var networkState = navigator.network.connection.type; 		 
		if(networkState == Connection.NONE){
			connectionStatus = true;
		}else{
			connectionStatus = false;
		}

		if(connectionStatus){
			phonegapAlert("无网络连接","提示","确定");
  			return;
		}else{
			window.open('http://video.game7z.com/index_ios.jsp?from=geyou&v=1.0.22', '_self', 'location=no,toolbar=no,menubar=no,scrollbars=yes,resizable=no,status=no');
		}
	}
	
	function phonegapAlert(msg,title,button){
		navigator.notification.alert(
				msg,  			   // 显示信息
				alertDismissed,    // 警告被忽视的回调函数
				title,             // 标题
				button             // 按钮名称
		);
	} 

	function alertDismissed(){
		navigator.app.exitApp();
	}
</script>
</head> 
<body>
<div class="loding" align="center"><img src="images/loding.gif"></div>
</body>
</html>
